{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
  <script type="text/javascript">
    window.onload = function () {
      var element = document.getElementById('type');
      element.value = {{ form.type }};
    }
  </script>

  <h2>Edit Profile</h2>
  
  <!-- Edit profile could use the same template with registration -->
  <div id="edit_profile_div" class="boxClass">
  <form action="" method=post>
    <dl>
      <dt>Name:
      <dd><input type=text name=name size=30 value="{{ form.name }}">
      <dt>E-Mail
      <dd><input type=text name=email size=30 value="{{ form.email }}" readonly>
      <dt>Type:
      <dd>
      <!-- This static mapping is annoying...Left here for simplicity -->
      <select name="type" id="type"">
        <option value="0">Watcher</option>
        <option value="1">Tourist</option>
        <option value="2">Crew</option>
      </select>
    </dl>
    <p>
      <input type=submit value="Update profile">
      <input type=submit name=delete value="Delete">
  </form>
  </div>
{% endblock %}
